    implementation "com.android.support:support-core-utils:${SupportLibVersion}"
    implementation "com.android.support:support-compat:${SupportLibVersion}"
    implementation "com.android.support:design:${SupportLibVersion}"
    implementation "com.android.support:percent:${SupportLibVersion}"
    implementation "com.android.support:support-dynamic-animation:${SupportLibVersion}"
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:1.5.0@aar'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.7'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    testImplementation 'junit:junit:4.12'

    implementation 'in.srain.cube:ultra-ptr:1.0.11' //添加下拉刷新组件


    implementation project (':annotation')
    annotationProcessor project(":compiler")
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

